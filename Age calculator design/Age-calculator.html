<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body class="pagebody">
    <div class="heading">
        <div>DAY <br>
            <div class="day"><input type="text"></div>
        </div>
        <div>MONTH <br>
            <div class="month"><input type="text"></div>
        </div>
        <div>YEAR <br>
            <div class="year"><input type="text"></div>
        </div>

    </div>
    <br>
    <br>

    <div class="bottomtext">
        <div class="output">
            <div class="year-output"><input type="text"></div>
                <div>years</div>
            </div>
        </div>
        <br><br>
        <div class="output">
            <div class="month-output"><input type="text"></div>
                <div>months</div>
            </div>
            <br><br>
        </div>
        <div class="output">
            <div class="day-output"><input type="text"></div>
                <div>days</div>
            </div>
        </div>
    </div>

</body>

</html>
